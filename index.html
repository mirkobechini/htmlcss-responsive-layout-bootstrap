<!DOCTYPE html>
<html lang="en">

<head>

    <title>Giallo Booleano reverse</title>

<body>



    <header id="app_header">
        <div class="row bg-white">
            <a href="#"> <img src="./assets/img/logo.png" id="logo"></a>

    <main id="app_main">

            <div class="container">

                <div class="row">
                    <div class="col-12 text-uppercase pt-4 text-light-subtle">
                        dolci e desserts

                    <!-- /.col -->
                    <div class="col-7 col-md-8 h1 py-4 fw-bold text-primary">Tiramisù <span class="fw-bold d-none d-md-inline">(Dolce

                    </div>
                    <div class="col-5 col-md-4 py-4 text-end">

                    </div>
                </div>

                    </div>
                    <div class="card-body">

                                <div class="col-6  "><span class="badge bg-primary">544 Kcal</span></div>

                                <div class="col-12 border-top m-3"></div>
                                <div class="col-12"><i class="fa-solid fa-carrot"></i> VEGETARIANO</div>
                            </div>
                            <div class="card-body">
                                <div class="list-group lh-5">
                                    <div><i class="fa-solid fa-blender text-warning"></i> Difficoltà: <b>Facile</b></div>
                                    <div><i class="fa-solid fa-clock text-warning"></i> Tempo: <b>40 min</b></div>
                                    <div><i class="fa-solid fa-chart-pie text-warning"></i> Porzione per: <b>8 persone</b></div>
                                    <div><i class="fa-solid fa-euro-sign text-warning"></i> Costo: <b>contenuto</b></div>
                                    <div><i class="fa fa-map-pin text-warning"></i><b> Note</b>: +2 ore di riposo in frigo</div>
                                </div>
                            </div>

                        <!-- /.info-card -->
                    </div>
