<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giallo Booleano reverse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./assets/css/style.css" type="text/css">
</head>

<body>



    <header id="app_header">
        <div class="row bg-white">
            <a href="#"> <img src="./assets/img/logo.png" id="logo"></a>
        </div>

    </header>
    <!-- /#app_header -->
    <main id="app_main">
        <div class="bg-light">
            <div class="container">


                <div class="row text-uppercase pt-4 text-light-subtle">
                    dolci e desserts
                </div>
                <!-- /.category -->
                <div class="row pb-3 pt-1">
                    <div class="col-7 col-md-8 h1  fw-bold text-primary">Tiramisù <span
                            class="fw-bold d-none d-md-inline">(Dolce
                            tradizionale)</span>
                    </div>
                    <div class="col-5 col-md-4 text-end">
                        <i class="fa fa-star text-warning" aria-hidden="true"></i> <b>4.6</b>/5 
                        <button type="button"
                            class="btn btn-warning text-uppercase text-white fw-bold px-3 rounded-pill">Rate</button>
                    </div>
                </div>
                <!-- /.title -->
                <div class="row">
                    <div class="card mb-3 shadow p-3 mb-5 rounded">
                        <div class="ratio ratio-16x9">
                            <iframe src="https://www.youtube.com/embed/JVT900H6s0g" title="YouTube video"
                                allowfullscreen></iframe>
                        </div>
                        <div class="card-body">
                            <div class=" mb-3">
                                <div class="row m-2 py-3 bg-light">
                                    <div class="col-6  "><span class="badge bg-primary">544 Kcal</span></div>
                                    <div class="col-6 text-end text-warning fw-bold">+ info</div>
                                    <div class="col-12 border-top m-2"></div>
                                    <div class="col-12"><i class="fa-solid fa-carrot"></i> VEGETARIANO</div>
                                </div>
                                <div class="card-body">
                                    <div class="list-group lh-5">
                                        <div><i class="fa-solid fa-blender text-warning"></i> Difficoltà: <b>Facile</b>
                                        </div>
                                        <div><i class="fa-solid fa-clock text-warning"></i> Tempo: <b>40 min</b></div>
                                        <div><i class="fa-solid fa-chart-pie text-warning"></i> Porzione per: <b>8
                                                persone</b></div>
                                        <div><i class="fa-solid fa-euro-sign text-warning"></i> Costo: <b>contenuto</b>
                                        </div>
                                        <div><i class="fa fa-map-pin text-warning"></i><b> Note</b>: +2 ore di riposo in
                                            frigo</div>
                                    </div>
                                </div>
                            </div>
                            <!-- /.info-card -->
                        </div>
                        <!-- /.video-card -->
                    </div>
                </div>
                <!-- /.card -->

                <div class="row justify-content-between text-center">
                    <div class="col-2 "><button type="button" class="btn bg-white shadow px-3 rounded-pill"><i
                                class="fa-brands fa-facebook text-primary"></i></button></div>
                    <div class="col-2"><button type="button" class="btn bg-white shadow px-3 rounded-pill"><i
                                class="fa-brands fa-twitter text-info"></i></button></div>
                    <div class="col-2"><button type="button" class="btn bg-white shadow px-3 rounded-pill"><i
                                class="fa-brands fa-instagram text-danger"></i></button></div>
                    <div class="col-2"><button type="button" class="btn bg-white shadow px-3 rounded-pill"><i
                                class="fa-brands fa-pinterest text-danger"></i></button></div>
                    <div class="col-2"><button type="button" class="btn bg-white shadow px-3 rounded-pill"><i
                                class="fa-brands fa-youtube text-danger"></i></button></div>
                </div>
                <!-- /.social -->

                <div class="row">
                    <div class="col">
                        <img src="./assets/img/banner.png" class="img-fluid py-5 d-none d-md-block" alt="Ads">
                    </div>
                    
                </div>
                <!-- /.ads -->
                <div class="row">
                    <div class="col"></div>
                </div>
                <!-- /.presentation title -->

            </div>
        </div>
    </main>
    <!-- /#app_main -->
    <footer id="app_footer">

    </footer>
    <!-- /#app_footer -->




</body>

</html>
